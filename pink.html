<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group 4 - 4 Pics 1 Word</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Parisienne&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Dancing Script', cursive;
            background-color: #fff5f7;
            color: #d14d82;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        header {
            background-color: #ffd6e7;
            padding: 30px 0;
            border-radius: 0 0 50% 50% / 30px;
            box-shadow: 0 10px 20px rgba(255, 182, 193, 0.3);
        }

        h1 {
            font-family: 'Parisienne', cursive;
            font-size: 4rem;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(209, 77, 130, 0.3);
        }

        nav {
            margin: 40px 0;
        }

        nav a {
            color: #d14d82;
            text-decoration: none;
            margin: 0 20px;
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }

        nav a:hover {
            color: #ff85a2;
            text-decoration: underline;
        }

        .play-button {
            background-color: #ff85a2;
            color: white;
            border: none;
            padding: 20px 50px;
            font-size: 2rem;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Dancing Script', cursive;
            box-shadow: 0 5px 15px rgba(255, 133, 162, 0.4);
            transition: all 0.3s ease;
            margin: 40px auto;
        }

        .play-button:hover {
            background-color: #d14d82;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 133, 162, 0.6);
        }

        footer {
            margin-top: auto;
            padding: 20px;
            font-size: 1rem;
            color: #ff85a2;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 3rem;
            }
            
            nav a {
                display: block;
                margin: 15px 0;
                font-size: 1.3rem;
            }

            .play-button {
                padding: 15px 40px;
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Four Pics One Word</h1>
        </div>
    </header>

    <div class="container">
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact Us</a>
        </nav>

        <button class="play-button">Play</button>
    </div>

    <footer>
        <p>Created with love &hearts; | &copy; 2023 Group 4</p>
    </footer>

    <script>
        document.querySelector('.play-button').addEventListener('click', function() {
            alert('The game would start here!');
            // In a real implementation, you would start the game here
            // For example: window.location.href = 'game.html';
        });
    </script>
</body>
</html>
